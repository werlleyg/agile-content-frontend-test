name: Test

on:
  push:
    branches:
      - feat/tests_for_use_cases # altere para "main" quando necess√°rio

jobs:
  Test-project:
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v3

      - name: NodeJS Settings
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run Cypress tests
        run: |
          npm run test
          export TEST_STATUS=$?
